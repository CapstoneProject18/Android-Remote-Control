<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="Homepage.css">
</head>
<body> 
 
<div class="container">
  <div class="Heading" ><h2 align="center">Select your preferred functionality</h2></div>
  <div class="card-columns">
    <div class="card ">
      <div class="card-body text-center">
          <h2>Power Functionality</h2>
          <br>
          <br>
<button class="button"><i class="fas fa-sign-out-alt"></i>  <span>Log Out </span>  </button>
          <br>
          <br>
<button class="button"><i class="fa fa-power-off"></i> <span>Shut Down</span>  </button>
          <br>
          <br>
<button class="button"><i class="fa fa-refresh"></i>  <span>Restart</span>  </button>
          <br>
          <br>
<button class="button"><i class="fas fa-moon"></i>  <span>Sleep</span>  </button>
          <p class="card-text"></p>
      </div>
    </div>
    <div class="card ">
      <div class="card-body text-center">
	        <h2>Browser Application Controlling</h2>
            <br>
            <br>
<button class="button"><i class="fas fa-plus"></i>  <span> Add tab </span>  </button>
          <br>
          <br>
<button class="button"><i class="fas fa-minus"></i> <span> Remove tab</span>  </button>
          <br>
          <br>
<button class="button"><i class="fa fa-search"></i>  <span> Search in tab</span>  </button>
          <br>
          <br>
<button class="button"><i class="fas fa-close"></i> <span> Close tab</span>  </button>
        <p class="card-text"></p>
      </div>
    </div>
    <div class="card ">
      <div class="card-body text-center">
	  	        <h2>History</h2>
          <br>
          <br>
          <br>
          <br>
<button class="button"><i class="fas fa-history"></i> <span>Check the past records</span> </button>
        <p class="card-text"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body text-center">
	  	        <h2>User Logs</h2>
          <br>
          <br>
          <br>
          <br>
<button class="button"><i class="fas fa-book"></i> <span>Check the User's Logs</span> </button>

        <p class="card-text"></p>
      </div>
    </div>  
    <div class="card">
      <div class="card-body text-center">
	  	        <h2>Download to cloud</h2>
          <br>
          <br>
          <br>
          <br>

     <button class="button"><i class="fas fa-download"></i> <span>Download</span>  </button>
     
        <p class="card-text"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body text-center">
	  	        <h2>Add files to the cloud</h2>
          <br>
          <br>
          <br>
          <br>
     <button class="button"><i class="fas fa-upload"></i> <span> Upload Files </span> </button>

        <p class="card-text"></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
