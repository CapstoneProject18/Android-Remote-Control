<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
					<button onclick = "facebookSignIn()"><i class="fab fa-facebook-square"></i></button>
					<button onclick = "googleSignIn()"><i class="fab fa-google"></i>
					<button onclick = "githubSignIn()"><i class="fab fa-github-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="Signup_Page.html">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

<script>
      
	var provider = new firebase.auth.GithubAuthProvider();

function githubSignIn() {
   firebase.auth().signInWithPopup(provider)
   
   .then(function(result) {
	  var token = result.credential.accessToken;
	  var user = result.user;
		
	  console.log(token)
	  console.log(user)
   }).catch(function(error) {
	  var errorCode = error.code;
	  var errorMessage = error.message;
		
	  console.log(error.code)
	  console.log(error.message)
   });
}
</script>
